<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="output.css" rel="stylesheet">

    <script src="https://kit.fontawesome.com/41e3d01f75.js" crossorigin="anonymous"></script>

    <title>Document</title>

    <style>
        .icon {
            width: 30px;
            height: 20px;
            display: inline-block;
        }


    </style>

</head>
<body>
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5" style="height: 100vh">
        <nav class="sidebar col-start-1 col-span-1 row-span-3 bg-sky-500 sticky h-screen">
            <div class="flex flex-col box-border p-6">
                <div class="flex items-baseline">
                    <i class="fa-solid fa-chart-line text-2xl md:text-3xl lg:text-4xl xl:text-5xl text-white mr-2"></i>
                    <h1 class="text-xl md:text-2xl lg:text-3xl xl:text-4xl text-white font-bold">
                        Dashboard
                    </h1>
                </div>
                <ul class="flex flex-col list-none leading-10 py-6 px-1.5 cursor-pointer ">
                    <li class="flex items-center p-2 my-2 hover:scale-105 hover:bg-blue-500 hover:shadow-lg hover:shadow-current rounded-lg transition duration-300 ease-in-out">
                        <i class="icon fa-solid fa-house text-white"></i>
                        <span class="font-bold text-slate-200">Home</span>
                    </li>
                    <li class="flex items-center p-2 mb-2 hover:scale-105 hover:bg-blue-500 hover:shadow-lg hover:shadow-current rounded-lg transition duration-300 ease-in-out">
                        <i class="icon fa-solid fa-user text-white"></i>
                        <span class="font-bold text-slate-200">Profile</span>
                    </li>
                    <li class="flex items-center p-2 mb-2 hover:scale-105 hover:bg-blue-500 hover:shadow-lg hover:shadow-current rounded-lg transition duration-300 ease-in-out">
                        <i class="icon fa-solid fa-message text-white"></i>
                        <span class="font-bold text-slate-200">Messages</span>
                    </li>
                    <li class="flex items-center p-2 mb-2 hover:scale-105 hover:bg-blue-500 hover:shadow-lg hover:shadow-current rounded-lg transition duration-300 ease-in-out">
                        <i class="icon fa-solid fa-clock text-white"></i>
                        <span class="font-bold text-slate-200">History</span>
                    </li>
                    <li class="flex items-center p-2 mb-2 hover:scale-105 hover:bg-blue-500 hover:shadow-lg hover:shadow-current rounded-lg transition duration-300 ease-in-out">
                        <i class="icon fa-solid fa-list-check text-white"></i>
                        <span class="font-bold text-slate-200">Tasks</span>
                    </li>
                    <li class="flex items-center p-2 mb-2 hover:scale-105 hover:bg-blue-500 hover:shadow-lg hover:shadow-current rounded-lg transition duration-300 ease-in-out">
                        <i class="icon fa-solid fa-people-group text-white"></i>
                        <span class="font-bold text-slate-200">Communities</span>
                    </li>
                </ul>
                <ul class="list-none leading-10 py-6 px-1.5 cursor-pointer">
                    <li class="flex items-center p-2 mb-2 hover:scale-105 hover:bg-blue-500 hover:shadow-lg hover:shadow-current rounded-lg transition duration-300 ease-in-out">
                        <i class="icon fa-solid fa-gear text-white"></i>
                        <span class="font-bold text-slate-200">Settings</span>
                    </li>
                    <li class="flex items-center p-2 mb-2 hover:scale-105 hover:bg-blue-500 hover:shadow-lg hover:shadow-current rounded-lg transition duration-300 ease-in-out">
                        <i class="icon fa-solid fa-circle-info text-white"></i>
                        <span class="font-bold text-slate-200">Support</span>
                    </li>
                    <li class="flex items-center p-2 mb-2 hover:scale-105 hover:bg-blue-500 hover:shadow-lg hover:shadow-current rounded-lg transition duration-300 ease-in-out">
                        <i class="icon fa-solid fa-shield-halved text-white"></i>
                        <span class="font-bold text-slate-200">Privacy</span>
                    </li>
                </ul>
            </div>
        </nav>
        <header class="grid col-start-2 col-span-full">
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5">
                <section class="row-start-1 col-span-1 sm:col-span-2 lg:col-span-3 p-5">
                    <div class="flex relative pl-5 hover:scale-105 transition-transform duration-150">
                        <i class="fa fa-search z-20 hover:text-gray-500 absolute top-5 left-7"></i>
                        <input type="text" class="bg-gray-200 h-14 w-11/12 px-7 rounded-3xl z-0 hover:border-sky-500 border-2 shadow-lg shadow-sky-600/50 hover:border-2 focus-visible:bg-slate-100 focus-visible:outline-none  cursor-text" placeholder="Search anything...">
                    </div>
                </section>
                <section class="col-start-3 lg:col-start-4 col-span-full p-5">
                    <div class="flex items-center justify-center gap-x-7 pt-3.5">
                      <i class="fa-regular fa-bell text-2xl md:text-4xl"></i>
                      <i class="fa-solid fa-circle-user text-2xl md:text-4xl" style="color: #edc14e;"></i>
                      <p class="font-semibold text-blue-950 text-lg md:text-xl">Leonard Farmer</p>
                    </div>
                </section>
                <section class="row-start-2 col-span-1 sm:col-span-2 lg:col-span-3 p-5">
                    <div class="flex gap-x-5">
                        <div class="flex items-center">
                            <i class="fa-solid fa-circle-user text-2xl md:text-7xl" style="color: #edc14e;"></i>
                        </div>
                        <div class="flex flex-col items-start self-center">
                            <span class="text-xl font-semibold">Hi there,</span>
                            <span class="text-2xl font-bold">Leonard Farmer(@thedividedorange)</span>
                        </div>
                    </div>
                </section>
                <section class="col-start-3 lg:col-start-4 col-span-full p-5">
                    <div class="flex mt-5">
                        <div class="panelButtonGroup flex items-end self-end gap-x-1.5" role="group">
                            <button type="button" class="h-10 w-fit bg-blue-500 px-8 text-sm font-medium text-white hover:bg-blue-700 rounded-3xl font-semibold">
                                Profile
                            </button>
                            <button type="button" class="h-10 w-fit bg-blue-500 px-8 text-sm font-medium text-white hover:bg-blue-700 rounded-3xl font-semibold">
                            Settings
                            </button>
                            <button type="button" class="h-10 w-fit bg-blue-500 px-8 text-sm font-medium text-white hover:bg-blue-700 rounded-3xl font-semibold">
                            Messages
                            </button>
                        </div>
                    </div>
                </section>
            </div>    
        </header>

        <div class="row-start-2 col-start-2 col-span-3">test</div>
    </div>
</body>
</html>
